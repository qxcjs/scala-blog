@(book: Book)(implicit request: MessagesRequestHeader)

    @layout("Show Book") {
        <form action="@routes.BooksController.update(book.id)" method="post">
            @helper.CSRF.formField
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" value="@book.title">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="author" id="author" value="@book.author">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" id="price" value="@book.price">
                </div>
            </div>
            <input class="btn btn-primary" type="submit"></input>
        </form>
    }
