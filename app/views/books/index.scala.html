@(books: Seq[Book])

    @layout("All Books") {
        <h1>All Books</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            @for(book <- books) {
                <tr>
                    <td scope="row">@book.id</td>
                    <th><a class="btn btn-link" href="@routes.BooksController.show(book.id)">@book.title</a></th>
                    <td>@book.author</td>
                    <td>@book.price</td>
                </tr>
            }
            </tbody>
        </table>
    }
