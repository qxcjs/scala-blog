@(book: Book)

    @layout("Show Book") {
        <form>
            <fieldset disabled>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="title" value="@book.title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" placeholder="@book.author">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" placeholder="@book.price">
                    </div>
                </div>
            </fieldset>
            <a class="btn btn-primary" href="@routes.BooksController.edit(book.id)">Edit</a>
            <a class="btn btn-danger" href="@routes.BooksController.destroy(book.id)">Delete</a>
        </form>
    }
