@(title: String)(body: Html)

<!doctype html>
<html lang="en">
    <head>
        <title>@title</title>
            <!-- 响应式meta标签，以自适应支持所有设备  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <style type="text/css">
                body {
                    min-height: 75rem;
                    padding-top: 4.5rem;
                }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a href="@routes.HomeController.index()" class="navbar-brand">BookStore App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.BooksController.index()">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.BooksController.create()">Create Book</a>
                    </li>
                    @*<li class="nav-item active">*@
                        @*<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>*@
                    @*</li>*@
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main role="main" class="container">
            @body
        </main>

        <script src="@routes.Assets.versioned("javascripts/jquery/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/popper.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/custom.js")" type="text/javascript"></script>
    </body>
</html>
